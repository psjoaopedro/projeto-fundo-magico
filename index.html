<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Mágico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <header class="header">

        <h1><i class="fa-solid fa-wand-sparkles"></i>Fundo Mágico</h1>

        <p class="subtitle">Dê forma às suas inspirações. Digite uma descrição e descubra backgrounds surpreendentes
            criados pela IA em segundos.</p>

    </header>

    <main class="container">
        <section class="card main-card">
            <h2 class="card-header">Escreva o fundo que você imagina</h2>
            <form class="form-group">
                <textarea id="description"
                    placeholder="Exemplo: um gradiente azul suave que vai do azul claro para o azul escuro"
                    rows="5"></textarea>
                <button id="generate-btn" class="btn-magic">
                    <span id="btn-text">Gerar Background Mágico</span>
                </button>
            </form>
        </section>

        <section id="preview-section" class="preview-card"></section>

        <section id="code-output" class="code-grid">
            <div class="card code-card">
                <h3 class="code-title">Código HTML</h3>
                <pre id="html-code" class="code-block"></pre>
            </div>

            <div class="card code-card">
                <h3 class="code-title">Código CSS</h3>
                <pre id="css-code" class="code-block"></pre>
            </div>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
